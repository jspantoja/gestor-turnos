<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Playground</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-color: #f5f5f7;
            --accent: #007aff;
            --glass-blur: 20px;
            --glass-opacity: 0.65;
            --glass-saturation: 180%;
            --glass-brightness: 1.1;
            --border-opacity: 0.3;
            --noise-opacity: 0.05;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #1d1d1f;
        }

        /* Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #ff9a9e;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: #a18cd1;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 400px;
            height: 400px;
            background: #fad0c4;
            animation-delay: -2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 100;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: #eee;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: #ddd;
        }

        .preset-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Glass Element Base */
        .glass-element {
            position: relative;
            /* Gradient Background */
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, var(--glass-opacity)),
                    rgba(255, 255, 255, calc(var(--glass-opacity) * 0.8)));

            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation)) brightness(var(--glass-brightness));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation)) brightness(var(--glass-brightness));

            border: 1px solid rgba(255, 255, 255, var(--border-opacity));
            box-shadow:
                0 20px 40px -10px rgba(0, 0, 0, 0.15),
                inset 1px 1px 0px rgba(255, 255, 255, 0.6),
                inset -1px -1px 0px rgba(0, 0, 0, 0.05);

            overflow: hidden;
        }

        /* Noise Layer via Pseudo-element */
        .glass-element::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            opacity: var(--noise-opacity);
            /* Standard SVG Noise */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            background-size: 100px 100px;
        }

        /* Ensure content is above noise */
        .glass-element>* {
            position: relative;
            z-index: 1;
        }

        /* Modal Preview */
        .modal-preview {
            width: 400px;
            height: 300px;
            border-radius: 32px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            margin-bottom: 50px;
            transition: all 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
        }

        .modal-content-line {
            height: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .w-80 {
            width: 80%;
        }

        .w-60 {
            width: 60%;
        }

        .w-90 {
            width: 90%;
        }

        /* Dock Preview */
        .dock-preview {
            padding: 15px 25px;
            border-radius: 24px;
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .dock-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .dock-icon.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="controls">
        <h3>Liquid Glass Lab</h3>

        <div class="presets">
            <button class="preset-btn" onclick="setPreset('frost')">Frost</button>
            <button class="preset-btn" onclick="setPreset('crystal')">Crystal</button>
            <button class="preset-btn" onclick="setPreset('liquid')">Liquid</button>
            <button class="preset-btn" onclick="setPreset('ceramic')">Ceramic</button>
        </div>

        <div class="control-group">
            <label>Blur (px) <span id="val-blur">20</span></label>
            <input id="input-blur" type="range" min="0" max="50" value="20"
                oninput="updateVar('--glass-blur', this.value + 'px', 'val-blur')">
        </div>
        <div class="control-group">
            <label>Opacity <span id="val-opacity">0.65</span></label>
            <input id="input-opacity" type="range" min="0" max="1" step="0.01" value="0.65"
                oninput="updateVar('--glass-opacity', this.value, 'val-opacity')">
        </div>
        <div class="control-group">
            <label>Saturation (%) <span id="val-sat">180</span></label>
            <input id="input-sat" type="range" min="100" max="300" value="180"
                oninput="updateVar('--glass-saturation', this.value + '%', 'val-sat')">
        </div>
        <div class="control-group">
            <label>Brightness <span id="val-bri">1.1</span></label>
            <input id="input-bri" type="range" min="0.8" max="1.5" step="0.05" value="1.1"
                oninput="updateVar('--glass-brightness', this.value, 'val-bri')">
        </div>
        <div class="control-group">
            <label>Noise Opacity <span id="val-noise">0.05</span></label>
            <input id="input-noise" type="range" min="0" max="0.2" step="0.01" value="0.05"
                oninput="updateVar('--noise-opacity', this.value, 'val-noise')">
        </div>
    </div>

    <!-- Modal Preview -->
    <div class="glass-element modal-preview">
        <div class="modal-header">
            <div class="modal-title">Detalle del D√≠a</div>
            <div class="close-btn"></div>
        </div>
        <div class="modal-content-line w-90"></div>
        <div class="modal-content-line w-60"></div>
        <div class="modal-content-line w-80"></div>
        <div style="margin-top: auto; display: flex; gap: 10px;">
            <div style="flex: 1; height: 40px; background: rgba(0,0,0,0.05); border-radius: 10px;"></div>
            <div style="flex: 1; height: 40px; background: var(--accent); border-radius: 10px; opacity: 0.8;"></div>
        </div>
    </div>

    <!-- Dock Preview -->
    <div class="glass-element dock-preview">
        <div class="dock-icon">üìÖ</div>
        <div class="dock-icon active">üë•</div>
        <div class="dock-icon">‚öôÔ∏è</div>
    </div>

    <script>
        function updateVar(name, value, displayId) {
            document.documentElement.style.setProperty(name, value);
            if (displayId) document.getElementById(displayId).innerText = value.replace('px', '').replace('%', '');
        }

        const presets = {
            frost: { blur: '40px', opacity: '0.8', sat: '120%', bri: '1.2', noise: '0.08' },
            crystal: { blur: '10px', opacity: '0.3', sat: '150%', bri: '1.1', noise: '0.02' },
            liquid: { blur: '25px', opacity: '0.6', sat: '200%', bri: '1.1', noise: '0.05' },
            ceramic: { blur: '50px', opacity: '0.95', sat: '100%', bri: '1.0', noise: '0.03' }
        };

        function setPreset(name) {
            const p = presets[name];
            updateVar('--glass-blur', p.blur, 'val-blur');
            updateVar('--glass-opacity', p.opacity, 'val-opacity');
            updateVar('--glass-saturation', p.sat, 'val-sat');
            updateVar('--glass-brightness', p.bri, 'val-bri');
            updateVar('--noise-opacity', p.noise, 'val-noise');

            // Update inputs visually
            document.getElementById('input-blur').value = parseInt(p.blur);
            document.getElementById('input-opacity').value = parseFloat(p.opacity);
            document.getElementById('input-sat').value = parseInt(p.sat);
            document.getElementById('input-bri').value = parseFloat(p.bri);
            document.getElementById('input-noise').value = parseFloat(p.noise);
        }
    </script>
</body>

</html>
