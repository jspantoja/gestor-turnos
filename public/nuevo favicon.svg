<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="safeLiquid" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0066ff" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ff6b00" />
    </linearGradient>
    <clipPath id="safeClip">
      <rect x="30" y="30" width="452" height="452" rx="110" ry="110" />
    </clipPath>
  </defs>

  <!-- All visual elements are placed inside this group to be clipped -->
  <g clip-path="url(#safeClip)">
    <!-- Solid white background to ensure visibility on any color -->
    <rect x="30" y="30" width="452" height="452" fill="#FFFFFF" />
    
    <!-- The "liquid" wave effect -->
    <path d="M -50 320 C 120 250, 250 420, 562 300 V 600 H -50 Z" fill="url(#safeLiquid)" />
  </g>

  <!-- A subtle border drawn on top to define the edge on light backgrounds -->
  <rect x="30" y="30" width="452" height="452" rx="110" ry="110" fill="transparent" stroke="rgba(0, 0, 0, 0.6)" stroke-width="12"/>

  <!-- Shadow for the checkmark icon (for depth) -->
  <g transform="translate(256, 256) scale(0.85)" opacity="0.5">
      <circle cx="0" cy="0" r="140" fill="none" stroke="#000000" stroke-width="40" stroke-linecap="round" />
      <path d="M -50 -50 L 0 0 L 90 -90" fill="none" stroke="#000000" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Main white checkmark icon -->
  <g transform="translate(256, 256) scale(0.85)">
    <circle cx="0" cy="0" r="140" fill="none" stroke="#ffffff" stroke-width="25" stroke-linecap="round" />
    <path d="M 0 -100 V -115" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M 0 100 V 115" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M 100 0 H 115" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M -100 0 H -115" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M -50 -50 L 0 0 L 90 -90" fill="none" stroke="#ffffff" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
