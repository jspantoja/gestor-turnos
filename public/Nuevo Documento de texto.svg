<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />   <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />   <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />  </linearGradient>

    <linearGradient id="glassBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>

    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.5" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <rect x="30" y="30" width="452" height="452" rx="120" ry="120" 
        fill="url(#glassBodyGradient)" 
        stroke="url(#borderGradient)" 
        stroke-width="4"
        filter="url(#dropShadow)"
  />

  <g clip-path="url(#clipShape)">
    <defs>
      <clipPath id="clipShape">
        <rect x="36" y="36" width="440" height="440" rx="110" ry="110" />
      </clipPath>
    </defs>

    <path d="M -50 250 
             C 100 200, 200 350, 562 250 
             V 600 H -50 Z" 
          fill="url(#liquidGradient)" />
          
    <path d="M -50 270 
             C 100 220, 200 370, 562 270 
             V 600 H -50 Z" 
          fill="#ffffff" 
          opacity="0.15" />
  </g>

  <g transform="translate(136, 136) scale(0.47)" opacity="0.9">
    <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="35" stroke-linecap="round"/>
    <path d="M 256 100 V 256 L 360 360" fill="none" stroke="white" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 400 120 L 480 200 L 256 420" stroke="#a5f3fc" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="drop-shadow(0px 4px 4px rgba(0,0,0,0.2))"/>
  </g>

  <path d="M 60 60 
           Q 256 30, 452 60 
           Q 480 150, 452 200 
           Q 256 100, 60 200 
           Q 30 150, 60 60 Z" 
        fill="white" 
        opacity="0.15" 
        style="mix-blend-mode: overlay;" />
        
  <ellipse cx="100" cy="100" rx="20" ry="35" fill="white" opacity="0.4" transform="rotate(-45, 100, 100)" />

</svg>