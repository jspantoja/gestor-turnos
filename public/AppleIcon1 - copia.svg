<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="8" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="backdrop-blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>

    <linearGradient id="liquid-gradient" x1="0" y1="512" x2="512" y2="0" gradientUnits="userSpaceOnUse">
        <stop offset="0.1" stop-color="#0044cc"/> <stop offset="0.5" stop-color="#aa00cc"/> <stop offset="0.9" stop-color="#ff5533"/> </linearGradient>

    <linearGradient id="glass-top" x1="256" y1="0" x2="256" y2="250" gradientUnits="userSpaceOnUse">
        <stop stop-color="white" stop-opacity="0.5"/>
        <stop offset="1" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <linearGradient id="ring-border" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="white" stop-opacity="0.9"/>
        <stop offset="0.5" stop-color="white" stop-opacity="0.2"/>
        <stop offset="1" stop-color="white" stop-opacity="0.6"/>
    </linearGradient>
    
    <clipPath id="icon-shape">
        <rect x="0" y="0" width="512" height="512" rx="115" ry="115"/>
    </clipPath>
</defs>

<g clip-path="url(#icon-shape)">

    <rect width="512" height="512" fill="url(#liquid-gradient)"/>

    <path d="M0 0 H512 V210 C400 260, 112 160, 0 210 V0Z" fill="url(#glass-top)"/>
    
    <path d="M-5 210 C112 160, 400 260, 517 210" stroke="white" stroke-width="4" stroke-opacity="0.4" fill="none"/>

    <path d="M20 115 A 95 95 0 0 1 115 20 H 397 A 95 95 0 0 1 492 115" stroke="white" stroke-width="8" stroke-opacity="0.3" stroke-linecap="round" fill="none"/>
    
    <circle cx="256" cy="256" r="110" 
            fill="white" fill-opacity="0.1" 
            stroke="url(#ring-border)" stroke-width="22"/>
            
    <circle cx="256" cy="256" r="110" stroke="black" stroke-opacity="0.1" stroke-width="4" fill="none"/>

    <path d="M196 256 L236 296 L316 216" 
          stroke="white" 
          stroke-width="28" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#soft-glow)"/>
          
    <rect x="2" y="2" width="508" height="508" rx="113" stroke="white" stroke-opacity="0.2" stroke-width="4" fill="none"/>

</g>
</svg>